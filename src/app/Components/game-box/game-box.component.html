
<div class="game" routerLink="game/{{game.id}}">

    <img class="game__image" src={{game.thumbnail}} alt={{game.title}}/>
    <div class="game__title">{{game.title}}</div>
    <div class="game__genre">Kategoria: {{game.genre}}</div>
    <div class="genre__platform">Platforma: {{game.platform}}</div>
    






</div>
